<template name="kob_widget_session">
  <button class="kob_session">Start KOB Session</button>
  <button class="kob_flow">Start KOB Flow</button>
  <select name="flow">
    <option selected value="">(none)</option>
    {{#each flow in kob_session.flows}}
    <option value="{{flow}}">{{flow}}</option>
    {{/each}}
  </select>
  <button class="kob_start">Start</button>
  <button class="kob_delete_flow">Close flow</button>
  <button class="kob_delete_session">Close flow</button>
  <div style="float:right">
    <button class="reset_client">Reset client id</button>
  </div>
  <p>Client ID:</p>
  <div class="code">{{client_id}}</div>
  <p>KOB session_id:</p>
  <div class="code">{{session_id}}</div>
  <p>KOB client_token:</p>
  <div class="code">{{client_token}}</div>
</template>
